<div class="container">
    <div [hidden]="submitted">
        <h3>Register @Ex Machina (Reactive)</h3>
        <form novalidate [formGroup]="signUpForm"  (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstName">First Name</label>

                <input type="text" id="firstName" class="form-control"
                       formControlName="firstName" required >

                <div *ngIf="formErrors.firstName" class="alert alert-danger">
                    {{ formErrors.firstName }}
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>

                <input type="text" id="lastName" class="form-control"
                       formControlName="lastName" required >

                <div *ngIf="formErrors.lastName" class="alert alert-danger">
                    {{ formErrors.lastName }}
                </div>
            </div>
            <div class="form-group">
                <label for="login">Login</label>

                <input type="text" id="login" class="form-control" formControlName="login" required >

                <div *ngIf="formErrors.login" class="alert alert-danger">
                    {{ formErrors.login }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email </label>

                <input type="email" id="email" class="form-control" formControlName="email" required >

                {{ signUpForm.value | json }}

                <div *ngIf="signUpForm.controls.email.valid ">
                    Username is already in use.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>

                <input type="password" id="password" class="form-control"
                       formControlName="password" required >

                <div *ngIf="formErrors.password" class="alert alert-danger">
                    {{ formErrors.password }}
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!signUpForm.valid" class="btn btn-primary">Register</button>
